<div id="live2d_settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>Live2D</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">
            <div>
                <div>
                    <div>
                        <h4>Global Settings</h4>
                    </div>
                    <label class="checkbox_label" for="live2d_enabled">
                        <input type="checkbox" id="live2d_enabled" name="live2d_enabled">
                        <small>Enabled</small>
                    </label>
                    <label class="checkbox_label" for="live2d_follow_cursor">
                        <input type="checkbox" id="live2d_follow_cursor" name="live2d_follow_cursor">
                        <small>Follow cursor</small>
                    </label>
                    <label class="checkbox_label" for="live2d_auto_send_interaction">
                        <input type="checkbox" id="live2d_auto_send_interaction" name="live2d_auto_send_interaction">
                        <small>Auto-send interaction</small>
                    </label>
                    <label class="checkbox_label" for="live2d_show_frames">
                        <input type="checkbox" id="live2d_show_frames" name="live2d_show_frames">
                        <small>Show model frames (debug)</small>
                    </label>
                    <div>
                        <h4>Model Mapping</h4>
                    </div>
                </div>
                <div>
                    <div class="live2d-parameter">
                        <div class="live2d-parameter-title">
                            <label for="live2d_character_select">Character:</label>
                        </div>
                        <div>
                            <div class="live2d-character-select-div">
                                <div id="live2d_character_refresh_button" class="menu_button">
                                    <i class="fa-solid fa-refresh"></i>
                                    <!-- Refresh -->
                                </div>
                                <select id="live2d_character_select">
                                    <!-- Populated by JS -->
                                </select>
                            </div>
                            <div>
                                <label class="checkbox_label" for="live2d_show_all_characters">
                                    <input type="checkbox" id="live2d_show_all_characters" name="live2d_show_all_characters">
                                    <small>Show all characters.</small>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div id="live2d_model_div" class="live2d-parameter">
                        <div class="live2d-parameter-title">
                            <label for="live2d_model_select">Live2d Model:</label>
                        </div>
                        <div>
                            <div class="live2d-model-select-div">
                                <div id="live2d_model_refresh_button" class="menu_button">
                                    <i class="fa-solid fa-refresh"></i>
                                    <!-- Refresh -->
                                </div>
                                <select id="live2d_model_select">
                                    <!-- Populated by JS -->
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="live2d_model_settings">
                    <div>
                        <h4>Model Settings</h4>
                    </div>
                    <div class="live2d-parameter">
                        <div class="live2d-parameter-title">
                            <label for="live2d_model_scale">
                                Model scale <br/>(<span id="live2d_model_scale_value"></span>x)
                            </label>
                        </div>
                        <div class="live2d-slider-div">
                            <input id="live2d_model_scale" type="range" min="0.1" max="2" step="0.1" value="1.0" />
                            <small>
                                Scale of the live2d model.
                            </small>
                        </div>
                    </div>
                    <div class="live2d-parameter">
                        <div class="live2d-parameter-title">
                            <label for="live2d_expression_select_override">
                                Override animation
                            </label>
                        </div>
                        <div class="live2d_expression_select_div" class="live2d-select-div">
                            <select id="live2d_expression_select_override">
                            </select>
                            <select id="live2d_motion_select_override">
                            </select>
                            <small>
                                Will play now and replace classified animation.
                            </small>
                        </div>
                    </div>
                    <div class="live2d-parameter">
                        <div class="live2d-parameter-title">
                            <label for="live2d_expression_select_override">
                                Default animation
                            </label>
                        </div>
                        <div class="live2d_expression_select_div" class="live2d-select-div">
                            <select id="live2d_expression_select_default">
                            </select>
                            <select id="live2d_motion_select_default">
                            </select>
                            <small>
                                Played when classified expression has no mapping set.
                            </small>
                        </div>
                    </div>
                    <div>
                        <h4>Hit areas mapping</h4>
                    </div>
                    <div id="live2d_hit_areas_mapping">
                    </div>
                    <div>
                        <h4>Classified expressions mapping</h4>
                    </div>
                    <div id="live2d_expression_mapping">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
